<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock ,Paper ,Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors .css" />
  </head>
  <body>
    <h2>Rock, Paper ,Scissors</h2>
    <button class="rock" onclick="playGame('rock')">
      <img class="img-icon" src="rock_files/rock-emoji.png" alt="" />
    </button>
    <button class="paper" onclick="playGame('paper')">
      <img class="img-icon" src="rock_files/paper-emoji.png" alt="" />
    </button>
    <button class="scissors" onclick="playGame('scissors')">
      <img class="img-icon" src="rock_files/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button
      class="reset-button"
     
    >
      Reset score
    </button>

    <button class="auto-play-button">Auto Play</button>

    <script src="12-rock-paper.scissors .js"></script>
  </body>
</html>
